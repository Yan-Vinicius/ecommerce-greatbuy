{% extends 'base.html' %}
{% load static %}

{% block content %}

<title>Product</title>

<!-- jQuery -->
<script src="{% static '../js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static '../js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static '../css/bootstrap.css" rel="stylesheet' %}" type="text/css"/>

<!-- Fonticons -->
<link href="{% static '../fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">
<link href="{% static '../fonts/feathericons/css/iconfont.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static '../fonts/material-icons/css/materialdesignicons.css' %}" rel="stylesheet" type="text/css" />

<!-- custom style -->
<link href="{% static '../css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static '../css/responsive.css' %}" rel="stylesheet" />

<!-- custom javascript -->
<script src="{% static '../js/script.js' %}" type="text/javascript"></script>


</head>
<body>

<section class="section-content padding-y bg">
	<div class="container">
		<!-- ============================ COMPONENT 1 ================================= -->
		<div class="card">
			<div class="row no-gutters">
				<aside class="col-md-6">
		<article class="gallery-wrap">
			<div class="img-big-wrap">
			   <a href="#"><img src="{{ product.images.url }}"></a>
			</div> <!-- img-big-wrap.// -->
			<div class="thumbs-wrap">
			  <a href="#" class="item-thumb"> <img src="{{ product.images.url }}"></a>
			</div> <!-- thumbs-wrap.// -->
		</article> <!-- gallery-wrap .end// -->
				</aside>
				<main class="col-md-6 border-left">
		<article class="content-body">

		<h2 class="title">{{ product.product_name }}</h2>

		<div class="mb-3">
			<var class="price h4">${{ product.price }}</var>
		</div>

		<p>{{ product.description }}</p>

		<dl class="row">
		  <dt class="col-sm-3">Model#</dt>
		  <dd class="col-sm-9">Odsy-1000</dd>

		  <dt class="col-sm-3">Color</dt>
		  <dd class="col-sm-9">Brown</dd>
		</dl>

		<hr>
			<div class="row">
				<div class="form-group col-md flex-grow-0">
					<label>Quantity</label>
					<div class="input-group mb-3 input-spinner">
					  <div class="input-group-prepend">
						<button class="btn btn-light" type="button" id="button-plus"> + </button>
					  </div>
					  <input type="text" class="form-control" value="1">
					  <div class="input-group-append">
						<button class="btn btn-light" type="button" id="button-minus"> &minus; </button>
					  </div>
					</div>
				</div> <!-- col.// -->
				<div class="form-group col-md">
						<label>Select size</label>
						<div class="mt-2">
							<label class="custom-control custom-radio custom-control-inline">
							  <input type="radio" name="select_size" checked="" class="custom-control-input">
							  <div class="custom-control-label">Small</div>
							</label>

							<label class="custom-control custom-radio custom-control-inline">
							  <input type="radio" name="select_size" class="custom-control-input">
							  <div class="custom-control-label">Medium</div>
							</label>

							<label class="custom-control custom-radio custom-control-inline">
							  <input type="radio" name="select_size" class="custom-control-input">
							  <div class="custom-control-label">Large</div>
							</label>

						</div>
				</div> <!-- col.// -->
			</div> <!-- row.// -->
			{% if product.stock <= 0 %}
			<h5 class="text-danger">Out of stock</h5>
			{% else %}
				<a href="{% url 'add_cart' product.id %}" class="btn  btn-outline-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i></a>
			{% endif %}
		</article> <!-- product-info-aside .// -->
				</main> <!-- col.// -->
			</div> <!-- row.// -->
		</div> <!-- card.// -->
	<!-- ============================ COMPONENT 1 END .// ================================= -->
	</div>
</section>
<br><br>
{% endblock %}
